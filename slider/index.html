<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Slider de Imágenes</title>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide" data-text="Objetivo General:
    Formar profesionales competentes en el diseño, desarrollo, implementación y administración de proyectos informáticos con una visión sistémica, tecnológica y estratégica; ofreciendo soluciones innovadoras e integrales a las organizaciones de acuerdo con las necesidades actuales; comprometidos con su entorno, desempeñándose con actitud ética, emprendedora y de liderazgo.">
      <img src="img/imagen (1).jpg" alt="img/imagen ()1">
    </div>
    <div class="slide" data-text="Misión:
    Ser una carrera de educación superior de calidad que desarrolle la ciencia y tecnología de tratamiento de la información, que coadyuve al desarrollo de una humanidad justa y libre.">
      <img src="img/imagen (2).jpg" alt="img/imagen ()2">
    </div>
    <div class="slide" data-text="Visión:
    Ser líder en el tratamiento de la información de forma equilibrada y sustentable en la zona centro del estado de Veracruz con una visión global.">
      <img src="img/imagen (3).jpg" alt="img/imagen ()3">
    </div>
    <div class="slide" data-text="PERFIL INGRESO: El aspirante para cursar la Ingeniería Informática deberá tener la capacidad de plantear y resolver problemas con base en el razonamiento, la síntesis, la abstracción y la creatividad.
    También, debe tener una aptitud para adaptarse a situaciones cambiantes, ser curioso, tener interés en su contexto social, cultural y científico.
    Además, deberá ser comprometido, tenaz, paciente, capaz de plantear objetivos y formular estrategias. Ser innovador y congruente.">
      <img src="img/imagen (4).jpg" alt="img/imagen ()4">
    </div>
    <div class="slide" data-text="PERFIL EGRESO:
    Formula, desarrolla y gestiona el desarrollo de proyectos de software para incrementar la competitividad en las organizaciones, considerando las normas de calidad vigentes. Aplica herramientas computacionales actuales y emergentes para optimizar los procesos en las organizaciones.">
      <img src="img/imagen (5).jpg" alt="img/imagen ()5">
    </div>
  </div>
  <button class="prev-btn" onclick="changeSlide(-1)"></button>
  <button class="next-btn" onclick="changeSlide(1)"></button>
</div>

<script src="script.js"></script>
</body>
</html>
